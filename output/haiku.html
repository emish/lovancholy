            Haiku

        </h1>
      </header>
      
      <div class="line-block">
<div class="line">there are things sadder</div>
<div class="line">than you and I. some people</div>
<div class="line">do not even touch.</div>
</div>
<p>&#8212; <strong>Sonia Sanchez&nbsp;(1970)</strong></p>
<div class="line-block">
<div class="line"><br /></div>
<div class="line">i left my pain taped</div>
<div class="line">on two breasts waiting for your</div>
<div class="line">dry lips to suckle.</div>
</div>
<p>&#8212; <strong>Sonia Sanchez&nbsp;(1971)</strong></p>
