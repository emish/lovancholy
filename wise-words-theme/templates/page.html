{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
<div class="row main-content">
<div class="offset2 span8 zone-content">
        <h1 class="entry-title">{{ page.title }}</h1>

        {% if PDF_PROCESSOR %}
                <a href="{{ SITEURL }}/pdf/{{ page.slug }}.pdf">
                        get the pdf
                </a>
        {% endif %}

        {{ page.content }}
</div>
</div>
{% endblock %}
