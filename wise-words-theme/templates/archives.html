{% extends "base.html" %}
{% block content %}

<div class="row main-content">
  <div class="offset2 span8 zone-content">
    <h1>Archives</h1>

{% for article in dates %}
    <em>{{ article.locale_date }}</em><br/>
    <h3><a style="text-decoration:none;" 
           href='{{ article.url }}'>{{ article.title }}</a></h3><br/>
{% endfor %}
  </div>
</div>
{% endblock %}
